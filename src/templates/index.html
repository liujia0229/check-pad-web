<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 错误统计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            height: calc(100vh - 40px);
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }
        
        .left-sidebar {
            width: 210px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: 1px solid #e9ecef;
        }
        
        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stats-bar {
            padding: 25px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stat-item {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info-text {
            color: #6c757d;
            font-size: 14px;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .table-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 1000px;
        }
        
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #212529;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 40px);
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .left-sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .sidebar-header {
                text-align: center;
            }
            
            .stats-bar {
                display: flex;
                justify-content: space-around;
                gap: 20px;
            }
            
            .stat-item {
                margin-bottom: 0;
                text-align: center;
            }
            
            .controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .btn {
                width: auto;
            }
        }
        
        .error-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .error-type.status {
            background: #fff3cd;
            color: #856404;
        }
        
        .error-type.response {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error-type.format {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .uri {
            font-family: 'Courier New', monospace;
            color: #667eea;
            word-break: break-all;
        }
        
        .error-message {
            color: #dc3545;
            max-width: 600px;
            word-break: break-word;
        }
        
        .count-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .detail-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .detail-btn:hover {
            background: #5568d3;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close:hover {
            opacity: 0.7;
        }
        
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .detail-section {
            margin-bottom: 30px;
        }
        
        .detail-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .detail-value {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            white-space: pre-wrap;
            border: 1px solid #e9ecef;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .detail-value.empty {
            color: #6c757d;
            font-style: italic;
        }
        
        .detail-list {
            margin-top: 20px;
        }
        
        .detail-entry {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .detail-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-entry-title {
            font-weight: 600;
            color: #667eea;
        }
        
        .detail-entry-time {
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <h2>API 错误统计</h2>
                    <p id="startTime">启动时间: 加载中...</p>
                </div>
                
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value" id="totalErrors">0</div>
                        <div class="stat-label">错误 API 总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalRequests">0</div>
                        <div class="stat-label">错误请求次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="outputFile" style="font-size: 14px; word-break: break-all;">-</div>
                        <div class="stat-label">统计文件</div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="auto-refresh">
                        <label class="switch">
                            <input type="checkbox" id="autoRefresh">
                            <span class="slider"></span>
                        </label>
                        <span class="info-text">自动刷新 (5秒)</span>
                    </div>
                    <button class="btn btn-primary" onclick="loadData()">刷新数据</button>
                </div>
            </div>
            
            <div class="right-content">
                <div class="table-container">
                    <div id="loading" class="loading">加载中...</div>
                    <div id="empty" class="empty" style="display: none;">
                        <div class="empty-icon">✓</div>
                        <div>暂无错误记录</div>
                    </div>
                    <table id="errorTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>URI</th>
                                <th>错误类型</th>
                                <th>错误内容</th>
                                <th>状态码</th>
                                <th>错误次数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="errorTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- 错误详情模态框 -->
        <div id="detailModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>错误详情</h2>
                    <span class="close" onclick="closeDetailModal()">&times;</span>
                </div>
                <div class="modal-body" id="detailContent">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        function getErrorTypeClass(errorType) {
            if (errorType.includes('状态码')) return 'status';
            if (errorType.includes('返回值')) return 'response';
            if (errorType.includes('格式')) return 'format';
            return '';
        }
        
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty').style.display = 'none';
            document.getElementById('errorTable').style.display = 'none';
            
            fetch('/api/summary')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('API 响应数据:', data); // 调试输出
                    
                    if (data.success) {
                        const summary = data.data;
                        
                        console.log('错误列表:', summary.errors); // 调试输出
                        
                        // 更新统计信息
                        document.getElementById('totalErrors').textContent = summary.total_errors;
                        document.getElementById('totalRequests').textContent = summary.total_requests;
                        document.getElementById('outputFile').textContent = summary.output_file || '-';
                        if (summary.start_time) {
                            document.getElementById('startTime').textContent = `启动时间: ${summary.start_time}`;
                        }
                        
                        // 更新表格
                        if (!summary.errors || summary.errors.length === 0) {
                            document.getElementById('empty').style.display = 'block';
                            document.getElementById('errorTable').style.display = 'none';
                        } else {
                            document.getElementById('empty').style.display = 'none';
                            const tbody = document.getElementById('errorTableBody');
                            tbody.innerHTML = '';
                            
                            summary.errors.forEach(error => {
                                const row = document.createElement('tr');
                                const errorTypeClass = getErrorTypeClass(error.error_type);
                                
                                row.innerHTML = `
                                    <td class="uri">${escapeHtml(error.uri)}</td>
                                    <td><span class="error-type ${errorTypeClass}">${escapeHtml(error.error_type)}</span></td>
                                    <td class="error-message">${escapeHtml(error.error_message)}</td>
                                    <td>${error.status_code || '-'}</td>
                                    <td><span class="count-badge">${error.count}</span></td>
                                    <td><button class="detail-btn" onclick="showDetails('${escapeHtml(error.uri).replace(/'/g, "\\'")}')">查看详情</button></td>
                                `;
                                tbody.appendChild(row);
                            });
                            
                            document.getElementById('errorTable').style.display = 'table';
                        }
                    } else {
                        console.error('API 返回错误:', data.error);
                        alert('加载数据失败: ' + data.error);
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    alert('请求失败: ' + error.message);
                });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadData, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
        
        function showDetails(uri) {
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('detailContent');
            modal.style.display = 'block';
            content.innerHTML = '<div class="loading">加载中...</div>';
            
            fetch(`/api/error-details/${encodeURIComponent(uri)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const errorData = data.data;
                        let html = `
                            <div class="detail-section">
                                <h3>基本信息</h3>
                                <div class="detail-item">
                                    <div class="detail-label">URI:</div>
                                    <div class="detail-value">${escapeHtml(errorData.uri)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">错误类型:</div>
                                    <div class="detail-value">${escapeHtml(errorData.error_type)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">错误次数:</div>
                                    <div class="detail-value">${errorData.count}</div>
                                </div>
                            </div>
                            <div class="detail-section">
                                <h3>错误详情列表 (${errorData.details.length} 次)</h3>
                                <div class="detail-list">
                        `;
                        
                        errorData.details.forEach((detail, index) => {
                            html += `
                                <div class="detail-entry">
                                    <div class="detail-entry-header">
                                        <div class="detail-entry-title">错误 #${index + 1}</div>
                                        <div class="detail-entry-time">${detail.timestamp || '-'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">错误消息:</div>
                                        <div class="detail-value">${escapeHtml(detail.error_message)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">HTTP 状态码:</div>
                                        <div class="detail-value">${detail.status_code || '-'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">请求方法:</div>
                                        <div class="detail-value">${detail.request_method || '-'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">请求头:</div>
                                        <div class="detail-value">${formatHeaders(detail.request_headers)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">请求体:</div>
                                        <div class="detail-value ${!detail.request_body ? 'empty' : ''}">${detail.request_body ? escapeHtml(formatJson(detail.request_body)) : '(空)'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">响应头:</div>
                                        <div class="detail-value">${formatHeaders(detail.response_headers)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">响应体:</div>
                                        <div class="detail-value ${!detail.response_body ? 'empty' : ''}">${detail.response_body ? escapeHtml(formatJson(detail.response_body)) : '(空)'}</div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                        
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = `<div class="error">加载失败: ${data.error}</div>`;
                    }
                })
                .catch(error => {
                    content.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
                });
        }
        
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        function formatHeaders(headers) {
            if (!headers || Object.keys(headers).length === 0) {
                return '(空)';
            }
            return Object.entries(headers).map(([key, value]) => `${key}: ${value}`).join('\n');
        }
        
        function formatJson(text) {
            if (!text) return '';
            try {
                const obj = JSON.parse(text);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                return text;
            }
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeDetailModal();
            }
        }
        
        // 初始加载
        loadData();
    </script>
</body>
</html>
